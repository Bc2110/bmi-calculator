<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI</title>
  <!-- bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <!-- chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit&family=Neuton:wght@300&family=Playfair+Display:ital@1&display=swap"
    rel="stylesheet">
  <!-- stylesheet -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="banner"> </div>
  <div class="heading">
    <h1 class="head"><b><img
          src="https://media.aidaform.com/us-east-1%3Ab765a52f-d072-464f-ace9-21845b64c736/i4ayyomrnwc.png"
          alt="fitness" height="100px" width="100px"> Calculate your BMI</b>
    </h1>
    <h6>Body mass index (BMI) is a measure of body fat based on height and weight that applies to adult men and women.
      It is used as a screening tool to identify whether a person has a healthy weight</h6>
  </div>


  <form class="form" id="form" onsubmit="return validateForm()">


    <div class="row-one">
      <label class="container">
        <input type="radio" name="radio" id="f">
        <p class="text">Female</p>
        <span class="checkmark"></span>
      </label>
      <label class="container">
        <input type="radio" name="radio" id="m">
        <p class="text">Male</p>
        <span class="checkmark"></span>
      </label>
      <p style=" text-align: center;" class="text">Age</p>
      <input type="text" class="text-input mt-3" id="age" autocomplete="off" required>
    </div>


    <div class="row-two">
      <p class="text">Height (cm)</p><input type="text" min="12" max="999" class="text-input" id="height"
        autocomplete="off" required>
      <p class="text">Weight (kg)</p>
      <input type="text" min="2" max="200" class="text-input" id="weight" autocomplete="off" required>
    </div>
    <button type="button" class="submit" id="submit">Submit</button>
  </form>
  <script src="script.js"></script>



</body>

</html>
